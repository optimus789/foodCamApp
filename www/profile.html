<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; width=device-width, initial-scale=1.0" />
    <title>PhoneGap app</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/solid.min.css" rel="stylesheet">
    <!-- Script -->

    <script type='text/javascript' src='js/jquery-3.4.min.js'></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <script type='text/javascript'>

        $(document).ready(function () {

            // take picture from camera
            var s = window.localStorage;

            $('#button11').click(function () {

                var name, weight, age, gender;
                name = document.getElementById("name1").value;
                weight = document.getElementById("weight1").value;
                age = document.getElementById("age1").value;
                gender = document.getElementById("gender1").value;

                s.setItem("Name", name);
                s.setItem("Weight", weight);
                s.setItem("Age", age);
                s.setItem("Gender", gender);
                Redirect();

            });

            function Redirect() {
                window.location = "index.html";
            }

        });
    </script>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Food Nutrition App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false">
            <i class="fas fa-hamburger"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="profile.html">Profile<span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </nav>
</head>

<body class="" style="  background-image: linear-gradient(60deg,#ebebeb,#fff); 
    filter: drop-shadow(0rem 0rem 0.5rem #ebebeb);background-repeat: no-repeat;">

    <div class="container">
        <div class=" card shadow-lg  ">
            <div class=" card-body mt-5">

                <form class="form-horizontal ">
                    <div class="row">

                        <div class="col-md-6">
                            <h3>Please give details </h3>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group has-danger">
                                <label class="sr-only" for="name">Name</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon mt-1" style="width: 4.4rem; text-align: left;">
                                        <strong>Name
                                            :</strong> </div>
                                    <input type="text" name="name" class="form-control" id="name1"
                                        placeholder="John Smith">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="sr-only" for="age">Age</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon mt-1" style="width: 4.4rem; text-align: left;">
                                        <strong>Age
                                            :</strong> </div>
                                    <input type="text" name="age" class="form-control" id="age1" placeholder="0 - 100">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group has-danger">
                                <label class="sr-only" for="weight">Weight</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon mt-1" style="width: 4.4rem; text-align: left;">
                                        <strong>Weight
                                            :</strong> </div>
                                    <input type="text" name="weight" class="form-control" id="weight1" placeholder="55">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group has-danger">
                                <label class="sr-only" for="gender">Gender</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon mt-0" style="width: 4.4rem; text-align: left;">
                                        <strong>Gender
                                            :</strong> </div>

                                    <select id="gender1" name="gender">
                                        <option value="m">Male</option>
                                        <option value="f">Female</option>

                                    </select> <br />
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="button" class="btn btn-success mt-2 " style="margin-left: 125px;" id="button11"
                        value="Submit">
                </form>

            </div>
        </div>
    </div>

    <p class="text-center m-3 ">Developed by Garima Kaushik</p>
    </div>

</body>


</html>
